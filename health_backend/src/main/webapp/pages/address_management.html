<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>首页<small>公司分布图</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>公司分布图</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <el-tabs v-model="activeName" @tab-click="handleClick">
                <el-tab-pane label="分布图" name="first">
                    <!--大地图-->
                    <div id="bigContainer" style="height:800px;width:1600px;margin:0 auto"></div>
                </el-tab-pane>
                <el-tab-pane label="详细信息" name="second">
                    <div class="filter-container">
                        <el-input placeholder="公司地址" v-model="pagination.queryString" style="width: 200px;"
                                  class="filter-item"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="name" label="公司地址" align="center"></el-table-column>
                        <el-table-column prop="longitude" label="所在经度" align="center"></el-table-column>
                        <el-table-column prop="latitude" label="所在纬度" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                                class="pagiantion"
                                @current-change="handleCurrentChange"
                                :current-page.sync="pagination.currentPage"
                                :page-size="pagination.pageSize"
                                layout="total, prev, pager, next, jumper"
                                :total="pagination.total"
                                v-if="pagination.total != 0">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class=" add-form">
                        <el-dialog title="新增地址" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item prop="addressName" style="width:540px">
                                            <el-input v-model="formData.addressName"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item>
                                            <el-button type="primary" @click="handleAdd()" style="margin-left: 150px">
                                                确定添加
                                            </el-button>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <!--小地图-->
                            <div id="smallContainer" style=" background:red;height:500px;width:780px;margin:0 auto"></div>
                        </el-dialog>
                    </div>
                </el-tab-pane>
            </el-tabs>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=r1XnCPbNZpsUGfyXgTGBzQ1e5XbEzxhy"></script>
<script>
    const vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 100,//总记录数
                queryString: null//查询条件
            },
            dataList: [
                {id: '1001', name: '北京', longitude: '12.0006', latitude: '13.0006'},
                {id: '1002', name: '上海', longitude: '14.0006', latitude: '16.0006'}
            ],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            rules: {//校验规则
                addressName: [{required: true, message: '地址名不能为空', trigger: 'blur'}]
            },
            activeName: 'first'
        },
        //钩子函数，VUE对象初始化完成后自动执行
        mounted() {
            this.createMap("bigContainer");
            this.createMap("smallContainer");

        },
        externals: {
            "BMap": "BMap"
        },
        methods: {
            //给sessionStorage存值
            setContextData: function (key, value) {
                if (typeof value == "string") {
                    sessionStorage.setItem(key, value);
                } else {
                    sessionStorage.setItem(key, JSON.stringify(value));
                }
            },
            // 从sessionStorage取值
            getContextData: function (key) {
                const str = sessionStorage.getItem(key);
                if (typeof str == "string") {
                    try {
                        return JSON.parse(str);
                    } catch (e) {
                        return str;
                    }
                }
                return;
            },
            handleClick(tab, event) {
                console.log(tab, event)
            },
            resetForm() {
                this.formData = {};//重置数据
            },
            handleCreate() {
                this.resetForm();
                //弹出新增窗口
                this.dialogFormVisible = true;
                if (this.$refs['dataAddForm'] !== undefined) {
                    this.$refs['dataAddForm'].clearValidate() // 重置验证
                }
            },
            // 删除
            handleDelete(row) {//row其实是一个json对象
                this.$confirm("您确定要删除当前数据吗？", "提示", { //提示框
                    type: 'warning'
                }).then(() => {
                    //Todo
                    //用户点击取消
                    alert(row.id);
                }).catch(() => {
                    this.$message({
                        message: '操作已取消',
                        type: 'info'
                    });
                });
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //设置最新的页码
                this.pagination.currentPage = currentPage;
                //储存当前页码
                this.setContextData("currentPage", this.pagination.currentPage);
                //重新调用findPage方法进行分页查询
                //this.findPage();
            },
            // 创建地图实例
            createMap(id) {
                // 创建Map实例
                var map = new BMap.Map(id);
                var geolocation = new BMap.Geolocation();
                //调用百度地图api 中的获取当前位置接口
                geolocation.getCurrentPosition(function (r) {
                    if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                        //获取当前位置经纬度
                        let myGeo = new BMap.Geocoder();
                        myGeo.getLocation(new BMap.Point(r.point.lng, r.point.lat), function (result) {
                            if (result) {
                                console.log(result);
                                // 初始化地图,设置中心点坐标和地图级别
                                map.centerAndZoom(new BMap.Point(result.point.lng, result.point.lat), 11);//设置中心点
                                map.setCurrentCity("北京");        //由于有3D图，需要设置城市哦
                                //开启鼠标滚轮缩放,默认关闭
                                map.enableScrollWheelZoom(false);
                                //添加缩略图控件
                                map.addControl(new BMap.OverviewMapControl({
                                    isOpen: false,
                                    anchor: BMAP_ANCHOR_BOTTOM_RIGHT
                                }));
                                //添加缩放平移控件
                                map.addControl(new BMap.NavigationControl());
                                //添加比例尺控件
                                map.addControl(new BMap.ScaleControl());
                                //添加地图类型控件
                                map.addControl(new BMap.MapTypeControl());
                                var marker = new BMap.Marker(new BMap.Point(result.point.lng, result.point.lat));
                                //把标注添加到地图上
                                map.addOverlay(marker);
                            }
                        });
                    }
                });
            }
        }
    });
</script>
</html>
